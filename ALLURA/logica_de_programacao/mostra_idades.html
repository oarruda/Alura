<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>

<body>
    <h1>Nosso ano de nascimento</h1>
    <p>Estamos em <strong>2023</strong></p>
</body>

<script>
    function linha() {
        document.write('<hr>')
    }
    function pulalinha() {
        document.write('<br>')
    }
    function mostra(frase) {
        document.write(frase);
        linha();
    }
    var ano = 2023;

    mostra('Eu nasci em: ' + (ano - 37));
    mostra('Camiis nasceu em: ' + (ano - 35));
</script>

</html>
